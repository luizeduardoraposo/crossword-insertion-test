<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palavras Cruzadas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .navbar i {
      font-size: 28px;
      cursor: pointer;
      margin: 0 8px;
      transition: color 0.2s;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 4px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
      margin-bottom: 20px;
      transition: transform 0.3s;
      width: 90vw;
      max-width: 600px;
      height: 90vw;
      max-height: 600px;
    }

    .cell {
      width: 100%;
      height: 100%;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }

    .mirror {
      min-height: 40px;
      margin-bottom: 10px;
      font-size: 1.5em;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 0 6px #ccc;
      text-align: center;
      letter-spacing: 2px;
    }

    .info {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      .board {
        max-width: 98vw;
        max-height: 98vw;
        width: 98vw;
        height: 98vw;
      }

      .cell {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <i class="material-icons" title="Perfil">person</i>
    <i class="material-icons" title="Amigos">group</i>
    <i class="material-icons" title="Configurações">settings</i>
    <i class="material-icons" title="Torneio">emoji_events</i>
    <i class="material-icons" title="Modos de Jogo">gamepad</i>
    <i class="material-icons" title="Sobre">info</i>
  </nav>
  <div class="game-container">
    <div class="info" id="info"></div>
    <div class="mirror" id="mirror"></div>
    <div class="board" id="board"></div>
    <div style="display:flex; gap:10px;">
      <i class="material-icons" id="rotate" title="Girar Tabuleiro" style="font-size:32px;">rotate_right</i>
      <i class="material-icons" id="newgame" title="Novo Jogo" style="font-size:32px;">refresh</i>
    </div>
    <div class="info" id="wordsinfo"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
