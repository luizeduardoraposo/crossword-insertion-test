<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Teste Console</title>
</head>

<body>
  <h1>Teste Console Aleatório</h1>
  <script>
    // Código aleatório
    const msg = 'Olá, mundo! Número aleatório: ' + Math.floor(Math.random() * 1000);
    console.log(msg);
  </script>
  <script>
    // Segundo bloco de código
    const frutas = ['maçã', 'banana', 'laranja', 'uva'];
    const frutaSorteada = frutas[Math.floor(Math.random() * frutas.length)];
    console.log('Fruta sorteada:', frutaSorteada);
  </script>
</body>

</html>
