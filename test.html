<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Teste Console</title>
</head>

<body>
  <h1>Teste Console Aleatório</h1>
  <script>
    // Código aleatório
    const msg = 'Olá, mundo! Número aleatório: ' + Math.floor(Math.random() * 1000);
    console.log(msg);
  </script>
  <script>
    // Segundo bloco de código
    const frutas = ['maçã', 'banana', 'laranja', 'uva'];
    const frutaSorteada = frutas[Math.floor(Math.random() * frutas.length)];
    console.log('Fruta sorteada:', frutaSorteada);
  </script>
  <script>
    // Terceiro bloco de código
    const cores = ['azul', 'verde', 'vermelho', 'amarelo'];
    const corSorteada = cores[Math.floor(Math.random() * cores.length)];
    console.log('Cor sorteada:', corSorteada);
  </script>
  <script>
    // Quarto bloco de código
    const animais = ['gato', 'cachorro', 'pássaro', 'peixe'];
    const animalSorteado = animais[Math.floor(Math.random() * animais.length)];
    console.log('Animal sorteado:', animalSorteado);
  </script>
  <script>
    // Quinto bloco de código
    const nomes = ['Ana', 'Bruno', 'Carlos', 'Diana'];
    const nomeSorteado = nomes[Math.floor(Math.random() * nomes.length)];
    console.log('Nome sorteado:', nomeSorteado);
  </script>
  <script>
    // Sexto bloco de código
    const cidades = ['São Paulo', 'Rio de Janeiro', 'Belo Horizonte', 'Curitiba'];
    const cidadeSorteada = cidades[Math.floor(Math.random() * cidades.length)];
    console.log('Cidade sorteada:', cidadeSorteada);
  </script>
  <script>
    // Sétimo bloco de código
    const numeros = Array.from({ length: 5 }, () => Math.floor(Math.random() * 100));
    console.log('Números aleatórios:', numeros);
  </script>
</body>

</html>
